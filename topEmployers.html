<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

svg {
  padding: 10px 0 0 10px;
}

.arc {
  stroke: #fff;
}

div.tooltip {
    position: absolute;
    text-align: center;
    width: 60px;
    height: 40px;
    padding: 2px;
    font: 16px sans-serif;
    background: lightskyblue;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
}

</style>
<body>
    <p>Top Employers</p>
    <div id="chart1"></div>
    <div id="chart2"></div>
    <div id="chart3"></div>
    <div id="chart4"></div>
    <div id="chart5"></div>
</body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>
    var radius = 44,
        padding = 10;
    var color = d3.scale.ordinal().range(["#98abc5","#8a89a6"]);
    var arc = d3.svg.arc().outerRadius(radius).innerRadius(radius-30);
    var pie = d3.layout.pie().sort(null).value(function(d) {return d.Employer});

    var width = 1000,
        height = 100,
        textHeight = 50,
        titleHeight = 50,
        subtitleHeight = 20,
        barWidth = 50,
        barOffset = 5,
        padding = 5;

    var topEmployersObjList = [];

    d3.csv("dataset.csv", function(error,data){
        if (error) throw error;
        
        //tableObj[objKey]: Employer, value: Occurrences, plans: list of {tableObj[objKey]: Plan, value: Occurences}
        var tableObj = {};
        //Object containing the top tableObj's
        var topEmployersObj = {};
        var firstObj = "firstObj";
        var secondObj = "secondObj";
        var thirdObj = "thirdObj";
        var fourthObj = "fourthObj";
        var fifthObj = "fifthObj";
        
        data.forEach(function(d){
            if (tableObj[d.Employer] == null){
                tableObj[d.Employer] = {};
                tableObj[d.Employer].name = d.Employer;
                tableObj[d.Employer].value = 1;
                tableObj[d.Employer][d.Plan] = 1;
            } else {
                tableObj[d.Employer].value++;
                if (tableObj[d.Employer][d.Plan] == null){
                    tableObj[d.Employer][d.Plan] = 1;
                } else {
                    tableObj[d.Employer][d.Plan]++;
                }
            }
        });
        
        function compare (a, b){
            if (a.value < b.value)
                return 1;
            else if (a.value > b.value)
                return -1;
            else
                return 0;
        }
        
        for(var key in tableObj){
            topEmployersObjList.push(tableObj[key]);
        }
        topEmployersObjList.sort(compare);
        
        console.log(topEmployersObjList[0]);
        
        var div = d3.select("body").append("div")	
            .attr("class", "tooltip")				
            .style("opacity", 0);
        
        var i = 0;
        while(i < 5){
        
        var tempArray = [];
        for(var plan in topEmployersObjList[i]){
            if (plan != "value" && plan != "name"){
                var supObj = {};
                supObj.plan = plan;
                supObj.value = topEmployersObjList[i][plan];
                tempArray.push(supObj);
            }
        }
        tempArray.sort(compare);
        
        var svg = d3.select('#chart1')
            .append('svg')
                .attr('width', width)
                .attr('height', titleHeight);
                svg.append('text')
                    .attr('x', barOffset)
                    .attr('y', titleHeight - subtitleHeight - padding)
                    .attr('font-family','sans-serif')
                    .attr('font-size','30')
                    .text(function(d){
                        return topEmployersObjList[i].name;
                    });
                svg.append('text')
                    .attr('x', padding*4)
                    .attr('y', titleHeight - padding)
                    .attr('font-family','sans-serif')
                    .attr('font-size','12')
                    .text(function(d){
                        return "Total: " + topEmployersObjList[i].value;
                    });
        d3.select('#chart1')
            .append('svg')
                .attr('width', width)
                .attr('height', height)
                .style('background', '#C9D7D6')
                .selectAll('rect').data(tempArray)
                .enter().append('rect')
                    .style('fill', '#C61C6F')
                    .attr('width', barWidth)
                    .attr('height', function(d){
                        return d.value;
                    })
                    .attr('x', function(d,i){
                        return i * (barWidth + barOffset);
                    })
                    .attr('y', function(d){
                        return height - d.value;
                    })
                    .on('mouseover',function(d){
                        div.transition()
                            .duration(100)
                            .style('opacity',.9);
                        div.html(d.plan + "<br/>")
                            .style('left', (d3.event.pageX) + "px")
                            .style('top', (d3.event.pageY - 28) + "px");
                    })
                    .on("mouseout", function(d) {		
                        div.transition()		
                            .duration(500)		
                            .style("opacity", 0);	
                    });
        d3.select('#chart1')
            .append('svg')
                .attr('width',width)
                .attr('height', textHeight)
                .selectAll('text').data(tempArray)
                .enter().append('text')
                    .attr('x', function(d,i){
                        return i * (barWidth + barOffset);
                    })
                    .text(function(d){
                        return d.plan;
                    })
                    .attr('font-family','sans-serif')
                    .attr('font-size','8px')
                    .attr('fill','black')
        
        i++;
        }
        
        for(var key in topEmployersObjList){
            var val = topEmployersObjList[key].value;
            var name = topEmployersObjList[key].name;
            var stringToLog = "Name: "+name+" Value: "+val+" Plans: {"; 
            for(var plan in topEmployersObjList[key]){
                if (plan != "value" && plan != "name"){
                    stringToLog += "(" + "Plan: "+plan+" Vaule: "+topEmployersObjList[key][plan] + "), ";
                }
            }
            stringToLog += "}";
            //console.log(stringToLog);
            //document.write("<p><h2>"+name+"</h2>" + "<h4>Hired: " + val + "</h4></p>");
        }
        //console.log(topEmployersObjList);        
    });
</script>
