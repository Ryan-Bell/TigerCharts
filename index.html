<!DOCTYPE html>
<html>
    <head>
        <title>TigerCharts</title>
        <meta charset="utf-8">
        <!-- Keywords for search engine optimization -->
        <meta content='Coop, co-op, companies, internships, students, statistics, rit, rochester, institute, technology, ' name='keywords'>
        <!-- Description -->
        <meta content="An aggregation of RIT coop / internship statistics over the past few years provided by the Office of Career Services" name='description'>
        <!-- Inform browser that the page is optimized for mobile -->
        <meta content='width=device-width, initial-scale=1' name='viewport'>
        <!-- Open Graph metadata enables a web page to be an object in a social graph (won't be used for a long while) -->
        <meta content='TigerCharts' property='og:title'>
        <meta content='https://tigercharts.rit.ede' property='og:url'>
        <meta content="An aggregation of RIT coop / internship statistics over the past few years provided by the Office of Career Services" property='og:description'>
            <!-- an og image could be added here -->
        
        <!-- favicon -->
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">
        
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
        
        <!-- D3 library -->
        <script src="//d3js.org/d3.v3.min.js"></script>
        <script src="//d3js.org/queue.v1.min.js"></script>
        <script src="//d3js.org/topojson.v1.min.js"></script>
        <script src="scripts.js"></script>
        
        <!-- Import Roboto Font -->
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        
    </head>
<body>
    <div class="navbar-fixed orange lighten-3" style="height: 110px;">
        <ul id="dropdown1" class="dropdown-content">
            <li><a href="#TopEmployers" style="color: #f36e21;">Top Employers</a></li>
            <li><a href="#Map" style="color: #f36e21;">Map</a></li>
        </ul>
        <nav>
            <div class="nav-wrapper grey lighten-3">
                    <img src="images/Logo.png" class="img" style="height: 100%;">
                    <ul class="right hide-on-med-and-down">
                        <li><a class="dropdown-button" href="#!" data-activates="dropdown1"><i class="material-icons" style="color: #f36e21;">arrow_drop_down</i></a></li>
                    </ul>
                
            </div>
        </nav>
    </div>
    <div class="row orange lighten-3">
        <div class="container">
            <div class="col s12">
                <div class="card light-blue accent-2" id="TopEmployers">
                    <div class="card-content white-text">
                        <span class="card-title">Top Employers</span>
                        <div id="chart_top_employers"></div>
                        <p>Chart description optionally here</p>
                    </div>
                </div>
            </div>
            <div class="col s12" id="Map">
                <div class="card white">
                    <div class="card-content black-text">
                        <span class="card-title">Card Title</span>
                        <div id="map_employment"></div>
                        <p>Chart here</p>
                    </div>
                </div>
            </div>
            <div class="col s12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Top Employed Majors</span>
                        <div id="chart_top_employed_majors"></div>
                    </div>
                </div>
            </div>
            <div class="col s12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Employer Trends</span>
                        <div id="chart_employer_trends"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<html>
