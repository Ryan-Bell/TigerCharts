<!DOCTYPE html>

<html>
    <head>

<body>
    <div class="navbar-fixed" style="height: 110px;">
        <ul id="dropdown1" class="dropdown-content">
            <li><a href="https://people.rit.edu/wef9308/#TopEmployers" style="color: #f36e21;">Top Employers</a></li>
            <li><a href="https://people.rit.edu/wef9308/#Map" style="color: #f36e21;">Map</a></li>
        </ul>
        <nav>
            <div class="nav-wrapper grey lighten-3">
                    <img src="images/Logo.png" class="img" style="height: 100%;">

    <div class="row">

                    </div>
                </div>
            </div>
            <div class="col s12" id="Map">

                        <div id="map_employment"></div>

                    </div>
                </div>
            </div>
            <div class="col s12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Top Employed Majors</span>
                        <div id="chart_top_employed_majors"></div>
                    </div>
                </div>
            </div>
            <div class="col s12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Card Title</span>

                    </div>
                </div>
