<!DOCTYPE html>
<meta charset="utf-8">
<title>Non-Contiguous Cartogram</title>
<style>

.land {
  fill: #fff;
  stroke: #ccc;
}

.state {
  fill: #ccc;
  stroke: #666;
}


.q0-9 { fill:rgb(247,251,255); }
.q1-9 { fill:rgb(222,235,247); }
.q2-9 { fill:rgb(198,219,239); }
.q3-9 { fill:rgb(158,202,225); }
.q4-9 { fill:rgb(107,174,214); }
.q5-9 { fill:rgb(66,146,198); }
.q6-9 { fill:rgb(33,113,181); }
.q7-9 { fill:rgb(8,81,156); }
.q8-9 { fill:rgb(8,48,107); }


</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>
var path = d3.geo.path();

var svg = d3.select("body").append("svg")
    .attr("width", 960)
    .attr("height", 500);

d3.csv("dataset.csv", function(error, data) {
    if (error) throw error;
    
    //attempting to count up number of entries for each term
    var counts = {};
    //iterate over each row
    data.forEach(function(r) {
        //if the term is not in the list above, add it
        if (!counts[r.State]) {
            counts[r.State] = 0;
        }
        //increment the count for the term type of current row
        counts[r.State]++;
    });
    
    //reconverting back to an arrray for use by d3
    var termCounts = [];
    //set the keys as the first value in the counts tuples
    Object.keys(counts).forEach(function(key) {
        //add the term name and count to this array
        console.log(key + " : " + counts[key]);
        termCounts.push({
            Term: key,
            count: counts[key]
        });
    });
    
  //replace data with termCounts array
  data = termCounts;
});

var quantize = d3.scale.quantize()
    .domain([0, d3.max(data.count)])
    .range(d3.range(9).map(function(i) { return "q" + i + "-9"; }));

d3.json("us.json", function(error, us) {
  if (error) throw error;

  svg.append("path")
      .datum(topojson.feature(us, us.objects.land))
      .attr("class", "land")
      .attr("d", path);

  svg.selectAll(".state")
      .data(topojson.feature(us, us.objects.states).features)
    .enter().append("path")
      .attr("class", "state")
      .attr("d", path)
      .attr("class", function(d) { return quantize(rateById.get(d.id)); })
      .style("stroke-width", function(d) {
        return 1 / Math.sqrt(valueById[d.id] * 5 || 1);
      });
});

</script>
